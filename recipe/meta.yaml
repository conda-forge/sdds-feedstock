{% set name = "sdds" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sdds-{{ version }}.tar.gz
  sha256: c5c9b8b82283c7c3fcd7d5416f686a93132a0e3447e527833f829d2b16dc71df

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy >=1.19.0
    - python >={{ python_min }}

test:
  imports:
    - sdds
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pylhc/sdds
  summary: Python 3 package to handle SDDS files.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    A Python package for I/O functionality with SDDS files.
  doc_url: https://pylhc.github.io/sdds/

extra:
  recipe-maintainers:
    - fsoubelet
